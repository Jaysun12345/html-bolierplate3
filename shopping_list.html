<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping list: Ordered and Unordered"</title>
  </head>

  <body>
    <h1>Shopping list</h1>
    <ul>
      <li>eggs</li>
      <li>milk</li>
      <li>bread</li>
      <li>flour</li>
    </ul>

    <ol>
      <li>eggs</li>
      <li>milk</li>
      <li>bread</li>
      <li>flour</li>
    </ol>
  </body>
</html>
